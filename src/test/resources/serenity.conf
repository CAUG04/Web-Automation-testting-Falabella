webdriver{
    driver = chrome
    autodownload = true
   chrome.silentOutput = true
}

headless.mode = false

serenity{
    take.screenshots = AFTER_EACH_STEP
    console{
        colors = true
        timestamp = true
    }
    logging = verbose
}

chrome.switches = """--start-maximized; --disable-popup-blocking --incognito --ignore-certificate-errors"""
chrome.capabilities.unexpectedAlertBehaviour = """ignore"""
